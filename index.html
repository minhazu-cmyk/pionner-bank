<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pionner bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area" >
     <h1 class="text-center" >welcome to pionner banck</h1>
    <div class="submit-area">
        <h4>login</h4>
        <br>
        <input type="email" name=""  class="form-control" placeholder="email">
        <br>
       <input type="password" name="" class="form-control" placeholder="password">
       <button id="login" class="btn btn-success" >Enter</button>
    </div>
</div>
        <div id="transformer" >
           <div class="row">
               <div class="col-md-4">
                   <div class="deposite status">
                   <h5  >Deposit</h5>
                   <h2>0.00$</h2>
                   </div>
               </div>
               <div class="col-md-4">
                   <div class="withdrow status" >
                     <h5> withdrow</h5>  
                     <h2>0.00$</h2>
                     </div>
               </div>
               <div class="col-md-4">
                   <div class="balance status">
                   <h5  >balance</h5>
                   <h2>1200$</h2>
                   </div>
               </div>
           </div>
        </div>

      <script>
           const loginbtn =  document.getElementById('login');
           loginbtn.addEventListener('click', function(){
               const loginArea  = document.getElementById('login-area');
               loginArea.style.display = 'none';
               const transButton = document.getElementById('transformer');
               transButton.style.display = 'block';
           })
      </script>
    
</body>
</html>
