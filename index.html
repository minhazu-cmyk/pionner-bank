<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pionner bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area" >
     <h1 class="text-center" >welcome to pionner banck</h1>
    <div class="submit-area">
        <h4>login</h4>
        <br>
        <input type="email" name=""  class="form-control" placeholder="email">
        <br>
       <input type="password" name="" class="form-control" placeholder="password">
       <br>
       <button id="login" class="btn btn-success" >Enter</button>
    </div>
</div>
        <div id="transformer" >
           <div class="row">
               <div class="col-md-4">
                   <div class="deposite status">
                   <h5>Deposit</h5>
                   <h2>$ <span id="currentDeposite">00</span></h2>
                   </div>
               </div>
               <div class="col-md-4">
                   <div class="withdrow status" >
                     <h5> withdrow</h5>  
                     <h2>$ <span id="currentWithdrow" > 00</span></h2>
                     </div>
               </div>
               <div class="col-md-4">
                   <div class="balance status">
                   <h5  >balance</h5>
                   <h2>$ <span id="currentBalance" >1200</span></h2>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col-md-6">
                   <div class="submit-area">
                   <h4></h4>
                   <input id="depositeAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                   <br> 
                   
                   <button  id="addDeposite" class="btn-success">Deposit</button>
                </div>
               </div>
               <div class="col-md-6">
                <div class="submit-area">
                   <h4></h4>
                   <input id="withdrowAmount" type="text" class="form-control" placeholder="$amout you want to withdrow"> 
                   <br> 
                   
                   <button id="withdrowBtn" class="btn-success">withdrow</button>
                   </div>
               </div>
           </div>
           </div>

      <script>
           const loginbtn =  document.getElementById('login');
           loginbtn.addEventListener('click', function(){
               const loginArea  = document.getElementById('login-area');
               loginArea.style.display = 'none';
               const transButton = document.getElementById('transformer');
               transButton.style.display = 'block';
           })
            

           const depositeBtn = document.getElementById("addDeposite");
          depositeBtn.addEventListener("click", function(){

           const depositeNumber = idInputNumber("depositeAmount");

             //const depositeAmount = document.getElementById("depositeAmount").value;
             //const  depositeNumber = parseFloat(depositeAmount);
             
            //const currentDeposite = document.getElementById('currentDeposite').innerText;
             //const currentNumber = parseFloat(currentDeposite);
             // const  totalDeposite= depositeNumber+currentNumber;
            //  document.getElementById('currentDeposite').innerText= totalDeposite;

             updateSpanText('currentDeposite', depositeNumber);
              updateSpanText ('currentBalance', depositeNumber );

              document.getElementById("depositeAmount").value = "";
              })

              
              const withdrowBtn = document.getElementById('withdrowBtn');
             withdrowBtn.addEventListener('click', function(){
                const withdrowNumber = idInputNumber('withdrowAmount');
                console.log(withdrowNumber);  
                    updateSpanText("currentWithdrow", withdrowNumber);
                    updateSpanText ('currentBalance', -1* withdrowNumber);
                    document.getElementById('withdrowAmount').value="";

              })

              function idInputNumber (id){
                const withdrowAmount = document.getElementById(id).value;
                const withdrowNumber = parseFloat(withdrowAmount);
                return withdrowNumber;
              }

            function updateSpanText (id, depositeNumber ){
                const currentBalance = document.getElementById(id).innerText;
             const currentBalanceNumber =parseFloat(currentBalance);
             const totalBalance = currentBalanceNumber+depositeNumber;
             document.getElementById(id).innerText = totalBalance;
            
            }
            
      </script>
    
</body>
</html>
